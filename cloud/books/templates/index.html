{% extends 'layouts/base.html' %}
{% load static %}
{% block 'content' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Books</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <br>
    <a href="{% url 'books.create' %}" class="btn btn-primary"> Create New Book </a>
    <hr class="my-4">
    <h2> All Books Available: </h2>
    <hr class="my-4">
    <br><br>

<table class="table">
    <tr> <th>ID</th> <th>Name</th> <th>Price</th> <th>Image</th> <th>Show</th> <th>Edit</th> <th>Delete</th>
    </tr>

{% for book in books %}
<tr >
    <td> {{book.id }}</td>
    <td> {{book.name }}</td>
    <td> {{book.price }}</td>
    <td> <img src="{{ book.image_url }}"
        width="100" height="120"></td>
    <td><a class="btn btn-info"
        href="{% url 'books.show' book.id %}"> Show </a></td>
    <td><a class="btn btn-warning"
        href="{% url 'books.edit' book.id %}"> Edit </a></td>
    <td><a class="btn btn-danger"
        href="{% url 'books.delete' book.id %}"> Delete </a></td>
        
</tr>
{% endfor %}
</table>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
{% endblock %}

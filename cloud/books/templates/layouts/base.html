<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Cloud PD 44</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/books/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/books/index">All Books</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/books/displayall">All Authors</a>
        </li>
        {% if user.id %}
        <li class="nav-item">
          {{user}}
        </li>
         <li class="nav-item">
           <form method="post" action="{% url 'logout' %}">
             {% csrf_token %}
              <input type="submit" value="logout" class="nav-link">
           </form>
        </li>

        {% else %}
         <li class="nav-item">
          <a class="nav-link" href="{% url 'register' %}">Register</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}">Login</a>
        </li>
        {% endif %}
          </form>
       </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  
<div>
  {% block 'content' %}
  {% endblock %}
</div>

</div>

<footer class="footer mt-auto py-3 bg-light">
    <div class="container text-center">

    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
